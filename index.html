<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Lightbox | CodingNepal</title>

    <!-- Vendor css files  -->

    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="lighbox__wrapper">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="section__header text-center">
              <h3 class="heading">Responsive Image Lightbox</h3>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="lightbox__container">
              <div class="wrapper">
                <div class="gallery">
                  <div class="image">
                    <span><img src="assets/images/img-1.jpg" alt="" /></span>
                  </div>
                  <div class="image">
                    <span><img src="assets/images/img-2.jpg" alt="" /></span>
                  </div>
                  <div class="image">
                    <span><img src="assets/images/img-3.jpg" alt="" /></span>
                  </div>
                  <div class="image">
                    <span><img src="assets/images/img-4.jpg" alt="" /></span>
                  </div>
                  <div class="image">
                    <span><img src="assets/images/img-5.jpg" alt="" /></span>
                  </div>
                  <div class="image">
                    <span><img src="assets/images/img-6.jpg" alt="" /></span>
                  </div>
                </div>
              </div>
              <div class="preview-box">
                <div class="details">
                  <span class="title"
                    >Image
                    <p class="current-img"></p>
                    of
                    <p class="total-img"></p
                  ></span>
                  <span class="icon fas fa-times"></span>
                </div>
                <div class="image-box">
                  <div class="slide prev">
                    <i class="fas fa-angle-left"></i>
                  </div>
                  <div class="slide next">
                    <i class="fas fa-angle-right"></i>
                  </div>
                  <img src="" alt="" />
                </div>
              </div>
              <div class="shadow"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Vendor JS files  -->
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
